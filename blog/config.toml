title = "keithschulze"

# The URL the site will be built for
base_url = "https://keithschulze.com"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

generate_feeds = true

feed_filenames = [
    "atom.xml",
    "rss.xml",
]

theme = "zola-paper"

taxonomies = [
    {name = "tags", rss = true, paginate_by = 5},
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# Put all your custom variables here
links = [
    { name = "about", url = "$BASE_URL/pages/about/" },
    { name = "tags", url = "$BASE_URL/tags/" },
    { name = "github", url = "https://github.com/keithschulze" },
    { name = "linkedin", url = "https://www.linkedin.com/in/keithschulze" },
    { name = "mastodon", url = "https://mastodon.nz/@keithschulze" },
]
